<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Feedback Form</title>
</head>
<body>
    <h1>College Feedback Form</h1>
    <form>Please help us to improve our site by filling out this sample form.
        <p>Name : <input type:"textbox"></p>
        <p>E-mail address : <input type:"textbox"></p>
        Things you liked:
        <div>Campus <input type="checkbox"></div>
        <div>Students <input type="checkbox"></div>
        <div>Location <input type="checkbox"></div>
        <div>Atmosphere <input type="checkbox"></div>
        <div>Dorm Rooms and Sports <input type="checkbox"></div>
        <br>
        How did you become interested in college?
        <div>Friends <input type="radio" name="a" value="friends"></div>
        <div>Television <input type="radio" name="a" value="television"></div>
        <div>Internet <input type="radio" name="a" value="internet"></div>
        <div>Others <input type="radio" name="a" value="others"></div>
        <br>
        Comments
        <div><input type="textbox" placeholder="Enter comments here..." style="height: 50px; ;"></div>
        <br>
        <button type="submit" value="submit">Submit</button> <button type="reset" value="reset">Clear</button>
    </form>
</body>
</html>
